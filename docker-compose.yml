services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Dhanush0406}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "False"
      ENVIRONMENT: production
      DATABASE_URL: postgresql://portfolio_user:${DB_PASSWORD:-Dhanush0406}@db:5432/portfolio_db
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-random-64-char-string}
      BACKEND_CORS_ORIGINS: "http://localhost,http://localhost:80,http://127.0.0.1"
      UPLOAD_DIR: uploads
      MAX_UPLOAD_SIZE: "10485760"
      FIRST_SUPERUSER_EMAIL: ${ADMIN_EMAIL:-admin@portfolio.com}
      FIRST_SUPERUSER_PASSWORD: ${ADMIN_PASSWORD:-Admin@123}
      FIRST_SUPERUSER_NAME: ${ADMIN_NAME:-Admin User}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8006:8006"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads_data:
